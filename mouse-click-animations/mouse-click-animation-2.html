<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Burst Click Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: crosshair;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            color: #00d4ff;
            font-size: 3.5rem;
            margin-bottom: 3rem;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(0, 212, 255, 0.8), 0 0 40px rgba(0, 212, 255, 0.6);
            }
        }

        .box-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            padding: 2rem;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            overflow: visible;
        }

        .box:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(0, 212, 255, 0.8);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        .box-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
            transition: transform 0.3s ease;
        }

        .box:hover .box-icon {
            transform: rotate(360deg) scale(1.2);
        }

        .box-title {
            color: #00d4ff;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .box-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* Particle burst effect */
        .particle {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-burst 0.8s ease-out forwards;
        }

        @keyframes particle-burst {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        /* Explosion ring */
        .explosion-ring {
            position: fixed;
            border: 3px solid;
            border-radius: 50%;
            pointer-events: none;
            animation: explosion-ring-animation 0.6s ease-out;
        }

        @keyframes explosion-ring-animation {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
                border-width: 3px;
            }
            100% {
                width: 120px;
                height: 120px;
                opacity: 0;
                border-width: 0;
            }
        }

        /* Click flash */
        .flash {
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            pointer-events: none;
            animation: flash-animation 0.4s ease-out;
        }

        @keyframes flash-animation {
            0% {
                width: 20px;
                height: 20px;
                opacity: 1;
            }
            100% {
                width: 100px;
                height: 100px;
                opacity: 0;
            }
        }

        /* Sparkle effect */
        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            pointer-events: none;
            animation: sparkle-animation 1s ease-out forwards;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        @keyframes sparkle-animation {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(180deg) scale(0);
                opacity: 0;
            }
        }

        .info {
            color: rgba(255, 255, 255, 0.6);
            margin-top: 3rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŸ PARTICLE BURST ðŸŒŸ</h1>
        
        <div class="box-grid">
            <div class="box">
                <span class="box-icon">ðŸ’Ž</span>
                <div class="box-title">DIAMOND</div>
                <div class="box-text">Sparkle on click</div>
            </div>
            
            <div class="box">
                <span class="box-icon">ðŸ”¥</span>
                <div class="box-title">FIRE</div>
                <div class="box-text">Explosive effects</div>
            </div>
            
            <div class="box">
                <span class="box-icon">âš¡</span>
                <div class="box-title">ENERGY</div>
                <div class="box-text">Electric burst</div>
            </div>
            
            <div class="box">
                <span class="box-icon">ðŸŒŠ</span>
                <div class="box-title">WAVE</div>
                <div class="box-text">Ripple power</div>
            </div>
            
            <div class="box">
                <span class="box-icon">âœ¨</span>
                <div class="box-title">MAGIC</div>
                <div class="box-text">Mystical aura</div>
            </div>
            
            <div class="box">
                <span class="box-icon">ðŸš€</span>
                <div class="box-title">ROCKET</div>
                <div class="box-text">Launch sequence</div>
            </div>
        </div>
        
        <p class="info">Click anywhere â€¢ Hover over boxes â€¢ Watch the magic unfold</p>
    </div>

    <script>
        const colors = ['#00d4ff', '#ff00ea', '#00ff88', '#ffdd00', '#ff3366', '#9d00ff'];

        document.addEventListener('click', function(e) {
            createParticleBurst(e.pageX, e.pageY);
            createExplosionRing(e.pageX, e.pageY);
            createFlash(e.pageX, e.pageY);
            createSparkles(e.pageX, e.pageY);
        });

        function createParticleBurst(x, y) {
            const particleCount = 16;
            const angleStep = (Math.PI * 2) / particleCount;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const angle = angleStep * i;
                const velocity = 80 + Math.random() * 40;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                document.body.appendChild(particle);

                setTimeout(() => particle.remove(), 800);
            }
        }

        function createExplosionRing(x, y) {
            for (let i = 0; i < 2; i++) {
                setTimeout(() => {
                    const ring = document.createElement('div');
                    ring.className = 'explosion-ring';
                    ring.style.left = (x - 60) + 'px';
                    ring.style.top = (y - 60) + 'px';
                    ring.style.borderColor = colors[Math.floor(Math.random() * colors.length)];
                    document.body.appendChild(ring);

                    setTimeout(() => ring.remove(), 600);
                }, i * 150);
            }
        }

        function createFlash(x, y) {
            const flash = document.createElement('div');
            flash.className = 'flash';
            flash.style.left = (x - 10) + 'px';
            flash.style.top = (y - 10) + 'px';
            document.body.appendChild(flash);

            setTimeout(() => flash.remove(), 400);
        }

        function createSparkles(x, y) {
            const sparkleCount = 8;
            
            for (let i = 0; i < sparkleCount; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 50 + Math.random() * 50;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    sparkle.style.left = x + 'px';
                    sparkle.style.top = y + 'px';
                    sparkle.style.setProperty('--tx', tx + 'px');
                    sparkle.style.setProperty('--ty', ty + 'px');
                    
                    document.body.appendChild(sparkle);

                    setTimeout(() => sparkle.remove(), 1000);
                }, i * 50);
            }
        }
    </script>
</body>
</html>
